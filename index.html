<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>VUE-HANDLE-FORM</title>
</head>
<body>
<form action="" method="post">
    <div class="container mt-5">
        <div id="app">
            <div class="form-group">
                <input v-model="formData.name" v-on:keyup="handleForm" type="text" name="" id="" class="form-control" v-bind:class="formErrors.nameError ? 'is-invalid' : 'is-valid'">
                <div class="invalid-feedback">
                    Le nom ne peut Ãªtre vide
                </div>
            </div>
            <div class="form-group">
                <input v-model="formData.mail" v-on:keyup="handleForm" type="text" name="" id="" class="form-control" v-bind:class="formErrors.mailError ? 'is-invalid' : 'is-valid'">
                <div class="invalid-feedback">
                    L'adresse mail n'est pas valide
                </div>
            </div>
        </div>

    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module">
    import validator from "./src/helpers/Validator.js";
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            formData: {
                name : '',
                mail: ''
            },
            formErrors : {
                nameError: true,
                mailError: true
            }
        },
        methods: {
            handleForm(){
                this.formErrors.nameError = validator.empty(this.formData.name)
                this.formErrors.mailError = !validator.validateEmail(this.formData.mail)
            }
        }
    })
</script>
</body>
</html>
